services:
  airflow-db:
    image: postgres:13
    container_name: airflow-db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db:/var/lib/postgresql/data
    networks:
      - kol-evaluate

  # 2) All-in-one Spark+Airflow
  airflow:
    image: airflow_fin:10.5
    container_name: airflow
    depends_on:
      - airflow-db
    environment:
      # dùng LocalExecutor, connect tới Postgres ở trên
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_WORKER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 4G
      SPARK_WORKER_CORES: 3
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    ports:
      - "8085:8085"  # Airflow web UI
      - "7077:7077"  # Spark master RPC
      - "8070:8081"  # Spark worker UI (nếu cần)
      - "8080:8080"  # Spark master UI (trùng với Airflow web; bạn có thể đổi Airflow web port nếu muốn)
    entrypoint: ["/opt/airflow/entrypoint.sh"]
    networks:
      kol-evaluate:
        aliases:
          - spark-master

  test_kp:
    image: hieupt_crawler:1.2
    container_name: test_kp
    restart: always
    ports: 
      - 8090:8090
    volumes:
      - ./info:/app/info
    networks:
      - kol-evaluate

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./services/hadoop/hadoop.env
    networks:
      - kol-evaluate
    cpus: 0.2
    mem_limit: 1g

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    restart: always
    ports:
      - 9864:9864
      - 9866:9866
    volumes:
      - hadoop_datanode1:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./services/hadoop/hadoop.env
    networks:
      - kol-evaluate
    cpus: 0.2
    mem_limit: 1g
  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864"
    env_file:
      - ./services/hadoop/hadoop.env
    networks:
      - kol-evaluate
    cpus: 0.2
    mem_limit: 1g
  nodemanager1:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager1
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 resourcemanager:8088"
    env_file:
      - ./services/hadoop/hadoop.env
    networks:
      - kol-evaluate
    cpus: 0.2
    mem_limit: 1g
  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./services/hadoop/hadoop.env
    networks:
      - kol-evaluate
    cpus: 0.2
    mem_limit: 1g
