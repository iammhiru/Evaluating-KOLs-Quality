  airflow_db:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_historyserver:
  zookeeper-data:
  kafka-broker-1-data:
  kafka-broker-2-data:
  postgres_db:
  postgres_db_volume:
  hive_metastore_postgresql:
  metastore_db:
  superset_db:
  superset_home:

networks:
  kol-evaluate:
    driver: bridge
